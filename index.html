<script type="text/javascript">
	// 组件加载
	function componentLoad1(){		
		var dataLen = window._YL_DATA_INTERFACE.length;
		window.components = [];

		for (var i = 0; i < dataLen; i++) {
			var data = window._YL_DATA_INTERFACE[i];
			var	component = window._YL_COMPONENT_INTERFACE[i];
			var _page, _pageSub;

			if (data.type == 'popup') {
				_pageSub = $('body');
			} else {
				_page = $('<div class="m-page m-'+ data.name +' f-hide" data-page-type="'+ data.name +'"></div>');
				_pageSub = $('<div class="page-con"></div>');
				_page.append(_pageSub);
				$('.translate-back').append(_page);
			}
			
			var component_dom = new component(_pageSub, data, {
				'position' : ''
			});		
			window.components.push(component_dom);

			// 重新设置页面切换
			window.page._page = $('.m-page');
			window.page._pageNum = $('.m-page').size();
			window.page.page_start();

			// 绑定组件通信事件
			if ( data.name == 'register') {
				// 窗口打开
				component_dom.on('windowOpen', function(){
					$(document.body).css('height', $(window).height());
					window.page.page_stop();

					// 启动滚动条
					$('body').removeClass('f-ofh');	
					$(window).off('touchmove');
					$(window).off('scroll');
				})

				// 窗口关闭
				component_dom.on('windowClose', function(){
					$(document.body).css('height','100%');
					window.page.page_start();

					// 禁止滚动条
					$('body').addClass('f-ofh');
					$(window).on('touchmove', function(e){e.preventDefault();return false;});
					$(window).on('scroll', function(e){e.preventDefault();return false;});
				})
			}
		}
	}

	// 执行运营页面初始化
	function ylCallBack1(fn, count){
		var total = 20000;   //30s     
	    count = count || 0;
	    
	    if( true === window._YL_LOAD_INTERFACE && window.page ) {
	    	fn.apply(null, []);
	    } else {
	        if(count <= total){
	            setTimeout(function(){
	                ylCallBack1(fn, count++);
	            }, 15);
	        }
	    }
	}
	function yunying1() {
		ylCallBack1(componentLoad1);
	}
</script>
